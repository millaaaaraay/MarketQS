{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center flex-column"
     style="min-height: 80vh; padding: 40px 15px;">

    <div class="card shadow-lg border-0 auth-card overflow-hidden">

        <!-- HEADER COMPACTO -->
        <div class="text-center p-4 auth-header">
            <div class="icon-wrapper mb-2">
                <i class="fas fa-key"></i>
            </div>
            <h5 class="fw-bold mb-1">Recuperar Contraseña</h5>
            <p class="small opacity-75 mb-0">
                Te enviaremos un enlace a tu correo
            </p>
        </div>

        <!-- BODY -->
        <div class="card-body p-4 p-md-5">
            <form method="post">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="form-label small fw-bold">
                        Correo Electrónico
                    </label>

                    <div class="input-group auth-input">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email"
                               name="email"
                               class="form-control"
                               placeholder="correo@ejemplo.com"
                               required>
                    </div>

                    <div class="form-text auth-hint mt-2">
                        <i class="fas fa-info-circle me-1"></i>
                        Usa el email con el que te registraste.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 rounded-pill py-3 fw-bold">
                    Enviar Instrucciones
                    <i class="fas fa-paper-plane ms-2"></i>
                </button>
            </form>
        </div>

        <!-- FOOTER -->
        <div class="card-footer text-center border-0 py-3">
            <a href="{% url 'login' %}" class="fw-bold text-decoration-none auth-link">
                <i class="fas fa-arrow-left me-1"></i>
                Volver al inicio de sesión
            </a>
        </div>
    </div>
</div>

<style>
/* =============================
   CARD
   ============================= */
.auth-card {
    max-width: 480px;
    width: 100%;
    border-radius: var(--radius-lg);
    background-color: var(--card-bg);
    color: var(--text-main);
}

/* =============================
   HEADER COMPACTO
   ============================= */
.auth-header {
    background: var(--purple-gradient);
    color: white;
}

.icon-wrapper {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background-color: var(--card-bg);
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

.icon-wrapper i {
    font-size: 1.2rem;
    color: var(--accent-dynamic);
}

/* =============================
   INPUTS
   ============================= */
.auth-input .input-group-text {
    background-color: var(--card-bg);
    color: var(--text-muted);
    border: 1px solid var(--border-color);
    border-right: 0;
    border-radius: 50px 0 0 50px;
}

.auth-input .form-control {
    background-color: var(--card-bg);
    color: var(--text-main);
    border: 1px solid var(--border-color);
    border-left: 0;
    border-radius: 0 50px 50px 0;
}

.auth-input .form-control:focus {
    border-color: var(--accent-dynamic);
    box-shadow: none;
}

/* =============================
   TEXTO AYUDA
   ============================= */
.auth-hint {
    font-size: 0.75rem;
    color: var(--text-accent-dynamic);
    opacity: 0.85;
}

/* =============================
   BOTÓN
   ============================= */
.btn-primary {
    background: var(--accent-dynamic);
    border: none;
    color: var(--card-bg);
}

.btn-primary:hover {
    opacity: 0.9;
}

/* =============================
   FOOTER LINK
   ============================= */
.auth-link {
    color: var(--accent-dynamic);
}

/* =============================
   MODO OSCURO - TEXTO AMARILLO
   ============================= */
[data-theme="dark"] .auth-header h5,
[data-theme="dark"] .auth-header p {
    color: var(--yellow-laika);
}

[data-theme="dark"] .form-label {
    color: var(--yellow-laika);
}

[data-theme="dark"] .auth-hint {
    color: rgba(255, 193, 7, 0.75); /* amarillo suave */
}

[data-theme="dark"] .auth-link {
    color: var(--yellow-laika);
}

/* Placeholder ya corregido */
[data-theme="dark"] .auth-input .form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* =============================
   FIX HOVER BOTÓN
   ============================= */
.btn-primary:hover,
.btn-primary:focus {
    background: var(--accent-dynamic) !important;
    opacity: 0.9;
}

/* =============================
   HEADER DARK MODE – COLOR NEUTRO
   ============================= */
[data-theme="dark"] .auth-header {
    background: #1e2228; /* gris azulado oscuro */
    color: var(--text-main);
    border-bottom: 1px solid #2c3138;
}

/* Título */
[data-theme="dark"] .auth-header h5 {
    color: #f5f5f5;
}

/* Subtítulo */
[data-theme="dark"] .auth-header p {
    color: #b0b6bd;
}

/* Ícono */
[data-theme="dark"] .icon-wrapper {
    background-color: rgba(255,255,255,0.08);
}

[data-theme="dark"] .icon-wrapper i {
    color: #ffc107; /* amarillo SOLO como acento */
}


[data-theme="dark"] .auth-header h5 {
    color: var(--accent-dynamic);
}

[data-theme="dark"] .auth-header p {
    color: #b0b6bd;
}

</style>
{% endblock %}
